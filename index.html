<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/common.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->


  <header>
    <div class="container">
      <div class="heading">
        <h1>Application for Employment</h1>
      </div>
      <div class="note">
        <p>pre-employment questionnaire equal opportunity employer</p>
      </div>
      <div class="logo">
        <img src="img/logo.png" alt="logo">
      </div>
    </div>
  </header>

  <section class="personal-information">
    <div class="container">
      <div class="section-header">
        <h2 class="heading">Personal Information :</h2>
      </div>
      <div class="form-wrapper">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="name">Name (Last Name First Name)</label>
              <input type="text" class="form-control" id="name" name="fullname" placeholder="Enter full name here">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="ssn">Social Security Number (Last 4 digit)</label>
              <input type="text" class="form-control" id="ssn" name="ssn" placeholder="Last 4 digit of SSN">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="presentAddress">Present Address</label>
              <input type="text" class="form-control" id="presentAddress" name="presentAddress" placeholder="Address">
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <label for="presentCity">City</label>
              <input type="text" class="form-control" id="presentCity" name="presentCity">
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <label for="presentState">State</label>
              <input type="text" class="form-control" id="presentState" name="presentState">
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <label for="presentZipCode">Zip Code</label>
              <input type="text" class="form-control" id="presentZipCode" name="presentZipCode">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="permanentAddress">Permanent Address</label>
              <input type="text" class="form-control" id="permanentAddress" name="permanentAddress" placeholder="Address">
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <label for="permanentCity">City</label>
              <input type="text" class="form-control" id="permanentCity" name="permanentCity">
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <label for="permanentState">State</label>
              <input type="text" class="form-control" id="permanentState" name="permanentState">
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <label for="permanentZipCode">Zip Code</label>
              <input type="text" class="form-control" id="permanentZipCode" name="permanentZipCode">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label for="secondaryPhone">Secondary Phone no</label>
              <input type="text" class="form-control" id="secondaryPhone" name="secondaryPhone">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="referredBy">Referred By</label>
              <input type="text" class="form-control" id="referredBy" name="referredBy">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="employment-desired">
    <div class="container">
      <div class="section-header">
        <h2 class="heading">Employment Desired : </h2>
      </div>
      <div class="form-wrapper">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="position">Position</label>
              <input type="text" class="form-control" id="position" name="position">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="preferredStartDate">Date You Can Start</label>
              <input type="text" class="form-control" id="preferredStartDate" name="preferredStartDate">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="salaryDesired">Salary Desired</label>
              <input type="text" class="form-control" id="salaryDesired" name="salaryDesired">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <p>Are you employment now ?</p>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="employmentStatusYes" name="employmentStatus" value="yes">
                <label class="custom-control-label" for="employmentStatusYes">Yes</label>
              </div>

              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="employmentStatusNo" name="employmentStatus" value="no">
                <label class="custom-control-label" for="employmentStatusNo">No</label>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <p>If so, may we inquire of your present employer ?</p>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="employerInquireYes" name="employerInquire" value="yes">
                <label class="custom-control-label" for="employerInquireYes">Yes</label>
              </div>

              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="employerInquireNo" name="employerInquire" value="no">
                <label class="custom-control-label" for="employerInquireNo">No</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <p>Ever applied to this company before ?</p>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="appliedBeforeYes" name="appliedBefore" value="yes">
                <label class="custom-control-label" for="appliedBeforeYes">Yes</label>
              </div>

              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="appliedBeforeNo" name="appliedBefore" value="no">
                <label class="custom-control-label" for="appliedBeforeNo">No</label>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="whereToWork">Where</label>
              <input type="text" class="form-control" id="whereToWork" name="whereToWork">
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="whenToWork">When</label>
              <input type="text" class="form-control" id="whenToWork" name="whenToWork">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
